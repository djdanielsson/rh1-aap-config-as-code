---
# inventories.yml
# Shared inventories used across multiple job templates
# Define each inventory once here; JT files reference them by name
#
# Naming format: {org}_{target}_{scope}
# Variable suffix: _all (shared across all JTs)

controller_inventories_all:
  - name: "plat_webservers_{{ env }}"
    description: "Platform {{ env }} web servers"
    organization: "platform"
    variables:
      webserver_port: 80
      webserver_configure_firewall: true
      environment: {{ env }}

  - name: "plat_databases_{{ env }}"
    description: "Platform {{ env }} database servers"
    organization: "platform"
    variables:
      database_port: 5432
      database_configure_firewall: true
      environment: "{{ env }}"

  - name: "plat_linux_{{ env }}"
    description: "Platform {{ env }} Linux servers"
    organization: "platform"
    variables:
      environment: "{{ env }}"

  - name: "plat_aap_{{ env }}"
    description: "Platform {{ env }} AAP servers"
    organization: "platform"
    variables:
      environment: "{{ env }}"

...
