# credentials.yml
# Shared credentials used across multiple job templates
# Define each credential once here; JT files reference them by name
#
# Naming format: {org}_{type}_{identity}_{target}
# Variable suffix: _all (shared across all JTs)

controller_credentials_all:
  # Machine credentials (SSH access)
  - name: "plat_machine_ansible_linux_prod"
    description: "SSH access (ansible user) to platform prod Linux servers"
    credential_type: "Machine"
    organization: "platform"
    # username: "ansible"
    # ssh_key_data: "{{ lookup('env', 'PLAT_SSH_PRIVATE_KEY') }}"

  # Source control credentials
  - name: "plat_scm_git_github_main"
    description: "GitHub access (git user) for platform repositories"
    credential_type: "Source Control"
    organization: "platform"
    # username: "git"
    # password: "{{ lookup('env', 'PLAT_GITHUB_TOKEN') }}"

  # Container registry credentials
  - name: "plat_registry_svc_builder_quay_io"
    description: "Container registry access (svc_builder) for platform EE pulls"
    credential_type: "Container Registry"
    organization: "platform"
    # host: "quay.io"
    # username: "svc_builder"
    # password: "{{ lookup('env', 'PLAT_QUAY_TOKEN') }}"
