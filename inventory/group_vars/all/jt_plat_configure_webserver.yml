---
# jt_plat_configure_webserver.yml
# Platform organization web server configuration
# Contains only tightly coupled resources: EE + Project + JT
# Shared resources (credentials, inventories) are in their respective files
#
# Variable suffix: _plat_configure_webserver (includes org for uniqueness)

# Execution Environment for Platform Webserver Configuration
controller_execution_environments_plat_configure_webserver:
  - name: "plat_automation_ee_26.01.06.0"
    description: "Platform automation execution environment"
    image: "quay.io/company/plat-ee:26.01.06.0"
    pull: "missing"
    credential: "plat_registry_svc_builder_quay_io"

# Project for Platform Webserver Configuration
controller_projects_plat_configure_webserver:
  - name: "plat_webserver_config_playbooks"
    description: "Platform web server configuration playbooks"
    scm_type: git
    scm_url: "https://github.com/djdanielsson/rh1-automation-playbooks.git"
    scm_branch: main
    scm_clean: true
    scm_delete_on_update: true
    credential: "plat_scm_djdanielsson_github"
    timeout: 0
    organization: "platform"

# Job Template for Platform Webserver Configuration
# References shared resources from credentials.yml and inventories.yml
controller_templates_plat_configure_webserver:
  - name: "plat_configure_webserver_{{ env }}"
    description: "Configure Apache web server on {{ env }} servers"
    job_type: "run"
    inventory: "plat_webservers_{{ env }}"
    project: "plat_webserver_config_playbooks"
    playbook: "playbooks/configure-webserver.yml"
    execution_environment: "plat_automation_ee_26.01.06.0"
    credentials:
      - "plat_machine_svc_ansible_linux"
    organization: "platform"
    ask_variables_on_launch: true
    extra_vars:
      webserver_port: 80
      webserver_document_root: "/var/www/html"
      webserver_configure_firewall: true
      webserver_verify_response: true

...
