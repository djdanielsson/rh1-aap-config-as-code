---
# Production Environment Projects
# All versions locked by release manifest - PRODUCTION USE ONLY
# All using wildcard suffixes for consistent merging

controller_projects_prod:
  - name: Example Ansible Collection
    description: Example automation collection - PRODUCTION
    organization: Default
    scm_type: git
    scm_url: https://github.com/djdanielsson/rh1-custom-collection.git
    scm_branch: "{{ collection_version }}"  # Locked by release manifest
    scm_update_on_launch: false  # NEVER auto-update in production
    scm_delete_on_update: false
    credential: Production GitHub Token
    default_environment: Web EE (Production)

controller_projects_prod_platform:
  - name: Platform Automation
    description: Infrastructure and platform playbooks - PRODUCTION
    organization: Platform
    scm_type: git
    scm_url: https://github.com/example/platform-automation.git
    scm_branch: "{{ platform_version }}"  # Locked by release manifest
    scm_update_on_launch: false
    scm_delete_on_update: false
    default_environment: Default Execution Environment

