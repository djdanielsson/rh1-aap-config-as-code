---
# Production Environment Schedules
# Using _prod suffix for wildcard merging

controller_schedules_prod:
  - name: Production Health Check - Every 15 Minutes
    description: Continuous production monitoring
    rrule: "DTSTART:20250101T000000Z RRULE:FREQ=MINUTELY;INTERVAL=15"
    unified_job_template: Production Health Check
    enabled: true

