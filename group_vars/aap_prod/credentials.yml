---
# Production Environment Credentials
# All using wildcard suffixes for consistent merging

controller_credentials_prod:
  - name: Production GitHub Token
    description: GitHub access for production
    organization: Default
    credential_type: Source Control
    inputs:
      username: "{{ lookup('env', 'GITHUB_USERNAME') | default('git') }}"
      password: "{{ lookup('env', 'GITHUB_TOKEN') | default('') }}"
  
  - name: Production SSH Key
    description: SSH key for production servers
    organization: Platform
    credential_type: Machine
    inputs:
      username: ansible
      ssh_key_data: "{{ lookup('env', 'SSH_PRIVATE_KEY') | default('') }}"

# Production-specific credentials using wildcard
controller_credentials_prod_vault:
  - name: Production Vault Credentials
    description: HashiCorp Vault access
    organization: Default
    credential_type: HashiCorp Vault Secret Lookup
    inputs:
      url: "{{ lookup('env', 'VAULT_ADDR') }}"
      token: "{{ lookup('env', 'VAULT_TOKEN') }}"

