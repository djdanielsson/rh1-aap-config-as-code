---
# QA Environment Credentials
# Using _qa suffix for wildcard merging

controller_credentials_qa:
  - name: QA GitHub Token
    description: GitHub access for QA environment
    organization: Default
    credential_type: Source Control
    inputs:
      username: "{{ lookup('env', 'GITHUB_USERNAME') | default('git') }}"
      password: "{{ lookup('env', 'GITHUB_TOKEN') | default('') }}"
  
  - name: QA SSH Key
    description: SSH key for QA servers
    organization: Platform
    credential_type: Machine
    inputs:
      username: ansible
      ssh_key_data: "{{ lookup('env', 'SSH_PRIVATE_KEY') | default('') }}"

