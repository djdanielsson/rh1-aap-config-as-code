---
# Dev Environment Schedules
# Using _dev suffix for wildcard merging

controller_schedules_dev:
  - name: Nightly Dev Cleanup
    description: Clean up dev resources nightly
    rrule: "DTSTART:20250101T020000Z RRULE:FREQ=DAILY;INTERVAL=1"
    unified_job_template: Deploy Web Application (Dev)
    enabled: true
    extra_data:
      cleanup_mode: true

