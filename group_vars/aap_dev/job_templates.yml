---
# Dev Environment Job Templates
# All using wildcard suffixes for consistent merging

controller_job_templates_dev:
  - name: Example Hello World
    description: Simple hello world job for testing
    job_type: run
    organization: Default
    inventory: Dev Localhost
    project: Example Ansible Collection
    playbook: playbooks/hello_world.yml
    execution_environment: Web EE (Dev)
    ask_variables_on_launch: true
    ask_limit_on_launch: true
    verbosity: 1

# Web application templates using wildcard suffix
controller_job_templates_dev_web:
  - name: Deploy Web Application (Dev)
    description: Deploys web application to dev environment
    job_type: run
    organization: Applications
    inventory: Dev Servers
    project: Platform Automation
    playbook: playbooks/deploy_web_app.yml
    execution_environment: Web EE (Dev)
    credentials:
      - Dev SSH Key
    ask_variables_on_launch: true
    extra_vars:
      app_environment: dev
      app_version: latest

