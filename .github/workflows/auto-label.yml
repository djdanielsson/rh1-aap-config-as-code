---
name: Auto Label

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label based on changed files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Get changed files
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const labels = new Set();
            
            files.data.forEach(file => {
              const path = file.filename;
              
              // Label by environment
              if (path.includes('group_vars/aap_dev/')) labels.add('environment:dev');
              if (path.includes('group_vars/aap_qa/')) labels.add('environment:qa');
              if (path.includes('group_vars/aap_prod/')) {
                labels.add('environment:prod');
                labels.add('needs-review');
              }
              
              // Label by config type
              if (path.includes('credentials.yml')) labels.add('credentials');
              if (path.includes('job_templates.yml')) labels.add('job-templates');
              if (path.includes('projects.yml')) labels.add('projects');
              if (path.includes('inventories.yml')) labels.add('inventories');
              if (path.includes('workflow_templates.yml')) labels.add('workflows');
              if (path.includes('schedules.yml')) labels.add('schedules');
              
              // Label by file type
              if (path.endsWith('.md')) labels.add('documentation');
              if (path.startsWith('.github/')) labels.add('ci/cd');
            });
            
            // Apply labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: Array.from(labels)
              });
            }

      - name: Label by size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 50
          m_label: 'size/m'
          m_max_size: 200
          l_label: 'size/l'
          l_max_size: 500
          xl_label: 'size/xl'
          fail_if_xl: false



